name: Build and Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: rea-k8s-test    # <--- REPLACE THIS
  GKE_CLUSTER: gke-experiment-cluster # The name used in Terraform
  GKE_ZONE: us-central1-a             # The zone used in Terraform
  GAR_REPO: my-repo                   # The Artifact Registry name
  IMAGE_NAME: my-app-image

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout
      uses: actions/checkout@v4

    # 2. Authenticate to Google Cloud
    - name: 'Google Auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    # 3. Setup GCloud CLI
    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2

    # 4. Configure Docker to use Google Artifact Registry
    - name: Configure Docker
      run: |-
        gcloud auth configure-docker us-central1-docker.pkg.dev

    # 5. Build and Push Docker Image
    # We tag the image with the GitHub Commit SHA so every build is unique.
    - name: Build and Push Docker Image
      run: |-
        docker build -t us-central1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:${{ github.sha }} .
        docker push us-central1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:${{ github.sha }}

    # 6. Get GKE Credentials (so kubectl can talk to the cluster)
    - name: Get GKE Credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.GKE_CLUSTER }}
        location: ${{ env.GKE_ZONE }}

    # 7. Deploy to GKE
    # We use 'sed' to replace the LATEST_IMAGE placeholder in the yaml with the actual image we just built.
    - name: Deploy to GKE
      run: |-
        sed -i "s|LATEST_IMAGE|us-central1-docker.pkg.dev/$PROJECT_ID/$GAR_REPO/$IMAGE_NAME:${{ github.sha }}|g" deployment.yaml
        kubectl apply -f deployment.yaml
        kubectl rollout status deployment/my-app
